    <meta charset="UTF-8">
    <title>Maps 2.0</title>

<body>
    <div class="container">
        <div class="left_menu">
            <h1>Bienvenue dans Maps 2.0 !</h1>
            <h2>Indiquez l'itinéraire souhaité</h2>
            <input type="search" id="depart" placeholder="Where are we now?" />
            <input type="search" id="arrivee" placeholder="Where are we going?" />
            <form id="form" action="/" method="post">
                <div>
                    <input type="hidden" value="48.8327878" step="0.0000001" min="0" max="50" id="start_lat" name="start_lat">
                </div>
                <div>
                    <input type="hidden" value="2.3380036" step="0.0000001" min="0" max="50" id="start_long" name="start_long">
                </div>
                <div>
                    <input type="hidden" value="48.8450477" step="0.0000001" min="0" max="50" id="end_lat" name="end_lat">
                </div>
                <div>
                    <input type="hidden" value="2.3419488" step="0.0000001" min="00" max="50" id="end_long" name="end_long">
                </div>
                <input type="submit" value="Rechercher">
            </form>
            <div id="routes"></div>
        </div>
        <div id="mapid"></div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps 2.0</title>
</head>
<body>
    <h1>Bienvenue dans Maps 2.0 !</h1>
    <h2>Indiquez l'itinéraire souhaité</h2>
    <input type="search" id="depart" placeholder="Where are we now?" />
    <input type="search" id="arrivee" placeholder="Where are we going?" />
    <form action="/show" method="post">
        <div>
            <input type="hidden" value="48.8327878" step="0.0000001" min="0" max="50" id="start_lat" name="start_lat">
        </div>
        <div>
            <input type="hidden" value="2.3380036" step="0.0000001" min="0" max="50" id="start_long" name="start_long">
        </div>
        <div>
            <input type="hidden" value="48.8450477" step="0.0000001" min="0" max="50" id="end_lat" name="end_lat">
        </div>
        <div>
            <input type="hidden" value="2.3419488" step="0.0000001" min="00" max="50" id="end_long" name="end_long">
        </div>

        <div>
            <label for="transport">Choissisez votre moyen de locomotion:</label>
            <select id="transport" name="transport">
                {%for type in data["available_types"]%}
                    <option value="{{type[0]}}">{{type[1]}}</option>
                {%endfor%}
            </select>
        </div>
        <input type="submit" value="Submit">
    </form>

</body>
<script
 src="https://code.jquery.com/jquery-3.4.1.min.js"
 integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
 crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/places.js@1.16.5"></script>
<script src = "{{ url_for('static', filename='javascript/index.js') }}"> </script>


</html>

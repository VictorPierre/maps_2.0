<div class="itinerary">
    <div class="main">
        <img class="icon" src="{{ url_for('static', filename='images/'+picture_name) }}" alt="{{picture_name}}">
        <div class="name">{{name}}</div>
        <div class="numbers">
            <div class="duration">{{duration}}</div>
            <div class="distance">{{distance}}</div>
        </div>
    </div>

    <div class="more_info">
        {% if not rain_compatible%}
            <div class="rain-ok">Pas de pluie annonc√©e</div>
            <div class="rain-alert">Attention, il risque de pleuvoir</div>
        {% endif %}
        <div>Prix : {{budget}}</div>
        <div>CO2: {{carbon_emission}}</div>
        <div>Calories : {{calories}}</div>
        <div>Note: {{grade}}</div>
    </div>
</div>
